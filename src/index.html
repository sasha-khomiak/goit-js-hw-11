<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <h1>Enter your request</h1>
      </div>
    </header>
    <!-- main -->
    <main>
      <!-- request  -->
      <section class="request">
        <div class="container">
          <form class="search-form" id="search-form">
            <input
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
              class="input-query"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </section>

      <!-- gallery  -->
      <section class="layout">
        <div class="container">
          <div class="gallery"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <button type="button" class="btn load-more is-hidden" id="load-more">
          Load more
        </button>
      </div>
    </footer>
  </body>
</html>
